<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าเว็บเบื้องต้น</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>กระบวนการทำงานกองบริหารทรัพย์สิน</h1>
    <div class="button-group">
      <button class="button get" onclick="showPage('get')">การได้มา</button>
      <button class="button transfer" onclick="showPage('transfer')">การโอน</button>
      <button class="button sell" onclick="showPage('sell')">การจำหน่าย</button>
      <button class="button check" onclick="showPage('check')">การตรวจนับประจำปี</button>
    </div>
  </header>

  <div id="get" class="page">
    <h1>การได้มา</h1>
    <a class="back-button" href="#" onclick="showHome()">กลับหน้าหลัก</a>
  </div>

  <div id="transfer" class="page">
    <h1>การโอน</h1>
    <a class="back-button" href="#" onclick="showHome()">กลับหน้าหลัก</a>
  </div>

  <div id="sell" class="page">
    <h1>การจำหน่าย</h1>
    <a class="back-button" href="#" onclick="showHome()">กลับหน้าหลัก</a>
  </div>

  <div id="check" class="page">
    <h1>การตรวจนับประจำปี</h1>
    <a class="back-button" href="#" onclick="showHome()">กลับหน้าหลัก</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
